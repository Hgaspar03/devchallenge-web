<div class="container">
    <div class="jumbotron mb-0">
        <div class="text-center">
        <h1 class="display-4">Formulário de Países</h1>
        </div>
    </div>


    <form [formGroup]="countryForm" (ngSubmit)="create()">

        <div class="form-group mt-3">
            <input formControlName="name" 
            class="form-control" 
            placeholder="Nome do País" 
            type="text"
             autofocus/>

             <small *ngIf="countryForm.get('name')?.errors?.required" 
            class="text-danger d-block">
                Informe o Nome do País
            </small>
      
        </div>

        <div class="form-group mt-3">
            <input formControlName="capital" class="form-control"
             placeholder="Capital" type="text" />
            <small *ngIf="countryForm.get('capital')?.errors?.required" 
            class="text-danger d-block">
            Informe a Capital do País
            </small>
        </div>

        <div class="form-group mt-3">
            <input formControlName="region"
            class="form-control" 
            placeholder="Região" 
            type="text" />
            <small *ngIf="countryForm.get('region')?.errors?.required"
             class="text-danger d-block">
             Informe a Região do País
            </small>
        </div>

        <div class="form-group mt-3">
            <input formControlName="subRegion"
            class="form-control" 
            placeholder="Sub-Região" 
            type="text" />
            <small *ngIf="countryForm.get('subRegion')?.errors?.required"
             class="text-danger d-block">
             Informe a Sub-Região do País
            </small>
        </div>

        <div class="form-group mt-3">
            <input formControlName="area"
            class="form-control" 
            placeholder="Area" 
            type="number" />
            <small *ngIf="countryForm.get('area')?.errors?.required"
             class="text-danger d-block">
             Informe a area do País
            </small>
        </div>

        <button [disabled]="countryForm.invalid" 
        class="btn btn-primary btn-lg btn-block" type="submit">
            Cadastrar
        </button>

        <div *ngIf="infoMsg" class="alert alert-info mt-3" role="alert">
            {{infoMsg}}
        </div>
        <div *ngIf="fatalMsg" class="alert alert-danger mt-3" role="alert">
            {{fatalMsg}}
        </div>

    </form>

</div>
